<div class="container" style="margin: 20px">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Show only ODD numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let number of oddNumbers"
            [ngClass]="{ odd: number % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: number % 2 !== 0 ? 'yellow' : 'transparent'
            }"
          >
            {{ number }}
          </li>
        </div>
      </ul>
      <ul class="list-group">
        <div *appUnless="!onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let number of evenNumbers"
            [ngClass]="{ odd: number % 2 === 0 }"
            [ngStyle]="{
              backgroundColor: number % 2 === 0 ? 'green' : 'transparent'
            }"
          >
            {{ number }}
          </li>
        </div>
      </ul>
    </div>

    <div appBasicHighlight>Style me with basic Directive</div>
    <div [appBetterHighlight]="'red'" [defaultColor]="'purple'">
      Style me with basic Directive
    </div>

    <div [ngSwitch]="value">
      <p *ngSwitchCase="5">Value is 5</p>
      <p *ngSwitchCase="10">Value is 10</p>
      <p *ngSwitchCase="15">Value is 15</p>
      <p *ngSwitchCase="20">Value is 20</p>
      <p *ngSwitchDefault>Value is Default</p>
    </div>
  </div>
</div>

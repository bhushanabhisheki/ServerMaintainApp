<div class="container">
  <app-cockpit
    (screated)="onServerAdded($event)"
    (blueprintCreated)="onBlueprintAdded($event)"
  >
  </app-cockpit>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-server-element
      *ngFor="let srvelement of serverElements"
      [server]="srvelement"
    >
      <p>
        <strong *ngIf="srvelement.type === 'server'" style="color: red">{{
          srvelement.content
        }}</strong>
        <em *ngIf="srvelement.type === 'blueprint'">{{
          srvelement.content
        }}</em>
      </p>
    </app-server-element>
  </div>
</div>
